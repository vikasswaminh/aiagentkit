apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-worker
  labels:
    app: agent-platform-worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app: agent-platform-worker
  template:
    metadata:
      labels:
        app: agent-platform-worker
    spec:
      containers:
        - name: worker
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.worker.port }}
              protocol: TCP
          env:
            - name: CONTROL_PLANE_ADDRESS
              value: "{{ .Release.Name }}-control-plane:{{ .Values.controlPlane.port }}"
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-worker
spec:
  selector:
    app: agent-platform-worker
  ports:
    - port: {{ .Values.worker.port }}
      targetPort: {{ .Values.worker.port }}
      protocol: TCP
