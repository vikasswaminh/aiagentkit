{{- if .Values.opa.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-opa
  labels:
    app: agent-platform-opa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-platform-opa
  template:
    metadata:
      labels:
        app: agent-platform-opa
    spec:
      containers:
        - name: opa
          image: "{{ .Values.opa.image.repository }}:{{ .Values.opa.image.tag }}"
          args: ["run", "--server", "--log-level", "info"]
          ports:
            - containerPort: {{ .Values.opa.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.opa.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.opa.port }}
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-opa
spec:
  selector:
    app: agent-platform-opa
  ports:
    - port: {{ .Values.opa.port }}
      targetPort: {{ .Values.opa.port }}
      protocol: TCP
{{- end }}
