version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: agent_platform
      POSTGRES_USER: agent_platform
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agent_platform}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_platform"]
      interval: 5s
      timeout: 5s
      retries: 5

  opa:
    image: openpolicyagent/opa:latest
    ports:
      - "8181:8181"
    command: run --server --log-level info
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8181/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  control-plane:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      DATABASE_URL: postgresql://agent_platform:${POSTGRES_PASSWORD:-agent_platform}@postgres:5432/agent_platform
      OPA_URL: http://opa:8181
      AP_API_KEY: ${AP_API_KEY:-}
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      opa:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    ports:
      - "50052:50052"
    environment:
      CONTROL_PLANE_ADDRESS: control-plane:50051
      LOG_LEVEL: info
    depends_on:
      - control-plane

volumes:
  pgdata:
